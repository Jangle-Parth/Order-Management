<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Manufacturing ERP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet"> <!-- Linking the updated CSS -->
</head>
<body>
    <header class="header">
        <img src=" logo.png" alt="Company Logo" class="logo">
        <h1 class="company-name">Tank Manufacturing ERP</h1>
    </header>

    <div class="container">
        <form class="tank-form" id="tankForm">
            <div class="form-group">
                <label for="tankType">Tank Type</label>
                <select class="form-control" id="tankType" required>
                    <option value="">Select Tank Type</option>
                    <option value="acid">Acid Storage Tank</option>
                    <option value="milk">Milk Storage Tank</option>
                    <option value="vmst">VMST Tank</option>
                    <option value="hmst">HMST Tank</option>
                </select>
            </div>

            <div class="form-group">
                <label for="capacity">Capacity (KL)</label>
                <input type="number" class="form-control" id="capacity" required>
            </div>

            <div class="form-group">
                <label for="deliveryDate">Delivery Date</label>
                <input type="date" class="form-control" id="deliveryDate" required>
            </div>

            <div class="form-group">
                <label for="clientName">Client Name</label>
                <input type="text" class="form-control" id="clientName" required>
            </div>

            <div class="form-group">
                <label for="bom">Bill of Materials (Excel)</label>
                <input type="file" class="form-control" id="bom" accept=".xlsx,.xls" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Tank</button>
        </form>

        <div class="process-columns">
            <div class="column" id="openColumn">
                <h3 class="column-header">Open</h3>
                <!-- Process cards will be dynamically added here -->
            </div>

            <div class="column" id="ongoingColumn">
                <h3 class="column-header">Ongoing</h3>
            </div>

            <div class="column" id="completedColumn">
                <h3 class="column-header">Completed</h3>
            </div>

            <div class="column" id="qcColumn">
                <h3 class="column-header">QC Accepted</h3>
            </div>
        </div>

        <div class="report-buttons">
            <button class="btn btn-primary" onclick="generateReport('open')">Open Jobs Report</button>
            <button class="btn btn-primary" onclick="generateReport('ongoing')">Ongoing Jobs Report</button>
            <button class="btn btn-primary" onclick="generateReport('qc-pending')">QC Pending Report</button>
            <button class="btn btn-primary" onclick="generateReport('final-qc')">Final QC Pending Report</button>
            <button class="btn btn-primary" onclick="generateReport('completed')">Completed Jobs Report</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
